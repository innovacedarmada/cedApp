<ion-header>
    <ion-toolbar>
        <ion-title>
            CEDMOOC 
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-slides pager="true">
        <ion-slide *ngFor="let slide of slides">

            <div class="slide-img-padding"> 
                <img [src]="slide.img">
            </div>
            <div>
                <h3 [innerHtml]="slide.titulo"></h3>
            </div>
            <ion-grid fixed>
                <ion-row>
                    <ion-col size="10" offset="1">
                        <ion-button color="primary" expand="full" mode="ios">
                            <h4 [innerHtml]="slide.cursos"></h4> 
                        </ion-button>
                    </ion-col>

                </ion-row>
            </ion-grid>
        </ion-slide>
    </ion-slides>
</ion-content>
<ion-footer no-border>


</ion-footer>
